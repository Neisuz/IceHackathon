<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" tylie="text/css" href="style.css">
</head>
<body>
	<header class="log-header">
		<div class="container header-container">
			<div class="left-side_head">
				<div class="logo">
					<a href="#">
						<img src="includes/logo.png" alt="">
					</a>
				</div>
				<div class="main-menu">
					<a href="#">Курсы</a>
					<a href="#">Преподаватели</a>
				</div>
		    </div>
			<div class="main-menu_connect">
				<a class="log-in" href="#">Войти</a>
				<a href="#">Регистрация</a>
			</div>
		</div>
		<div class="container container-log">
			<div class="left-log_side">
				<div class="head-log_title">
					<h1>Войти</h1>
					<a href="#" class="head-link_togo">Регистрация</a>
				</div>
				<div class="head-log_content">
					<img class="instruction-line instruction-line_reg" src="includes/Vector.png" alt="">	
					<form action="GET" class="form" id="form">
						<div class="form-inputs_log">
							<div class="form-group_inputs form-group_log">
								<label class="form-label" for="mail">Ваш e-mail</label>
								<input class="form-input" type="email" name="email" id="mail" placeholder="Введите вашу почту">
							</div>
							<div class="form-group_inputs form-group_log">
								<label class="form-label" for="pass">Введите пароль</label>
								<input class="form-input" type="text" name="pass" id="pass" placeholder="Введите пароль">
							</div>
						</div>
						<div class="form-group_btns">
							<input type="button" name="btn" value="Вперёд!" class="hire  log-submit_btn submit_btn">
							<div class="btns_another_log">
								<div class="link-block">
									<img src="includes/vk.png" alt="">
								</div>
								<div class="link-block">
									<img src="includes/twitter.png" alt="">
								</div>
								<div class="link-block">
									<img src="includes/mail.png" alt="">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="right-log_side">
				<img src="includes/welcome.png" alt="">
			</div>
		</div>
	</header>
</body>
</html>

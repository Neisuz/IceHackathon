<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" tylie="text/css" href="style.css">
	<link rel="stylesheet" tylie="text/css" href="catalog.css">
</head>
<body>
	<header class="header">
		<div class="container header-container">
			<div class="left-side_head">
				<div class="logo">
					<a href="#">
						<img src="includes/logo.png" alt="">
					</a>
				</div>
				<div class="main-menu">
					<a href="#">Курсы</a>
					<a href="#">Преподаватели</a>
				</div>
		    </div>
			<div class="main-menu_connect">
				<a class="log-in" href="#">Войти</a>
				<a href="#">Регистрация</a>
			</div>
		</div>
	</header>
	<section class="catalog-search">
		<div class="container container-search">
			<h1 class="catalog-title">Репетиторы</h1>
   		</div>
	</section>
	<section class="catalog-show-result">
		<div class="container container-results">
	    	<div class="results-cards">
	    		<div class="card card-tutor">
					<div class="personal-info">
						<img src="includes/photo-person.png" alt="">
						<div class="personal-tags">
							<a href="">Информатика</a>
							<a href="">Инф. безопасность</a>
							<p>Стаж от 2 до 3 лет</p>
						</div>
					</div>
					<div class="personal-data">
						<p class="person-name">Алексей Алявин</p>
						<div class="personal-education">
							<p><span class="person-spec">Образование:</span> Уральский федеральный университет</p>
						</div>
						<div class="personal-format">
							<p><span class="person-spec">Формат занятия:</span> Онлайн</p>
						</div>
						<div class="card-btns">
							<input type="button" name="btn" value="Записаться" class="hire  log-submit_btn submit_btn">
							<span class="card-price-sum">7200₽ / час</span>
						</div>
					</div>
				</div>
	    		<div class="card">
	    		</div>
	    		<div class="card">
	    		</div>
	    	</div>
	    	<div class="catalog-sidebar">
		    	<div class="sidebar">
		  			<h2>Выберите фильтры</h2>
		  			<p>Предмет</p>
		  			<div class="filter-column">
		  				<label class="baseCheckBox" for="safety">
			  				<input type="checkbox" id="safety" name="Инф.безопасность">
			  				<span class="checkbox_soon">Инф. безопасность</span>
		  				</label>
		  				<label class="baseCheckBox" for="math">
			  				<input type="checkbox" id="math" name="Математика">
			  				<span class="checkbox_soon">Математика</span>
		  				</label>
		  				<label class="baseCheckBox" for="economy">
			  				<input type="checkbox" id="economy" name="Экономика">
			  				<span class="checkbox_soon">Экономика</span>
		  				</label>
		  				<label class="baseCheckBox" for="philosophy">
			  				<input type="checkbox" id="philosophy" name="Философия">
			  				<span class="checkbox_soon">Философия</span>
		  				</label>
			  			<a  class="show-more" href="#">Показать еще</a>
		  			</div>
		  			<p>Стоимость</p>
		  			<div class="filter-column">
			  			<label class="baseCheckBox" for="payed">
				  			<input type="checkbox" id="payed" name="от 500 до 1000 рублей">
				  			<span class="checkbox_soon">от 500 до 1000 рублей</span>
			  			</label>
			  			<label class="baseCheckBox" for="payed-2">
				  			<input type="checkbox" id="payed-2" name="от 1000 до 1500 рублей">
				  			<span class="checkbox_soon">от 1000 до 1500 рублей</span>
			  			</label>
			  			<label class="baseCheckBox" for="payed-3">
				  			<input type="checkbox" id="payed-3" name="от 1500 до 2000 рублей">
				  			<span class="checkbox_soon">от 1500 до 2000 рублей</span>
			  			</label>
			  			<label class="baseCheckBox" for="payed-4">
				  			<input type="checkbox" id="payed-4" name="от 2000 рублей">
				  			<span class="checkbox_soon">от 2000 рублей</span>
			  			</label>
		  			</div>
		  			<p>Формат занятий</p>
		  			<div class="filter-column">
			  			<label class="baseCheckBox" for="online">
				  			<input type="checkbox" id="online" name="Онлайн">
				  			<span class="checkbox_soon">Онлайн</span>
			  			</label>
			  			<label class="baseCheckBox" for="education">
				  			<input type="checkbox" id="education" name="Очное">
				  			<span class="checkbox_soon">Очное</span>
			  			</label>
			  			<label class="baseCheckBox" for="group">
				  			<input type="checkbox" id="group" name="В группе">
				  			<span class="checkbox_soon">В группе</span>
			  			</label>
		  			</div>
	    		</div>
    		</div>
    	</div>
	</section>
	<footer class="footer">
		<div class="container footer-container">
			<div class="left-side_head">
				<div class="logo">
					<a href="#">
						<img src="includes/logo.png" alt="">
					</a>
				</div>
				<div class="main-menu">
					<a href="#">Курсы</a>
					<a href="#">Преподаватели</a>
				</div>
		    </div>
			<div class="main-menu_connect">
				<a href="#"><img src="includes/vk.png" alt=""></a>
				<a href="#"><img src="includes/twitter.png" alt=""></a>
				<a href="#"><img src="includes/mail.png" alt=""></a>
			</div>
		</div>
	</footer>
</body>
</html>
